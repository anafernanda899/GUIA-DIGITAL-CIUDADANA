<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guía Digital Ciudadana</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background-image: url('fondo.jpg'); /* Imagen de fondo */
    background-size: cover;
    background-position: center;
    min-height: 100vh;
  }

  /* --- MENÚ PRINCIPAL --- */
  nav {
    position: relative;
    margin: 30px auto;
    background-color: rgba(255, 236, 223, 0.9); /* Durazno claro */
    backdrop-filter: blur(6px);
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    padding: 20px 25px;
    width: 80%;
    max-width: 600px;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  nav ul li {
    position: relative;
  }

  nav ul li a {
    display: block;
    text-align: center;
    padding: 14px 18px;
    color: #1C3A5B; /* Azul elegante */
    font-weight: bold;
    text-decoration: none;
    border-radius: 30px;
    background-color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
  }

  nav ul li a:hover {
    background-color: #F8BBD0; /* Rosa pastel */
    color: #1C3A5B;
    transform: scale(1.03);
  }

  /* --- RESPONSIVO --- */
  @media (max-width: 768px) {
    nav {
      width: 90%;
      padding: 15px;
    }

    nav ul li a {
      font-size: 16px;
      padding: 12px;
    }
  }
</style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="http://predial.valledebravo.gob.mx/Default.aspx">Pago de Predial</a></li>
      <li><a href="http://odapasvalledebravo.dyndns.org/Default.aspx">Pago de Agua Potable</a></li>
      <li><a href="https://app.cfe.mx/Aplicaciones/CCFE/MiEspacio/Login.aspx">Pago de Luz</a></li>
      <li><a href="https://telmex.com/web/guest/pago_sin_login">Pago de Teléfono / Internet</a></li>
      <li><a href="https://data.finanzas.cdmx.gob.mx/sma/consulta_sedema">Pago de Multas de Tránsito</a></li>
      <li><a href="https://tenencia.edomex.gob.mx/TenenciaIndividual/tenencia/A06E1A88B8A6ED4B#/">Pago de Tenencia / Refrendo Vehicular</a></li>
      <li><a href="https://share.google/xf8e4fKcFUgO9Znsu">Pago de Pasaporte</a></li>
      <li><a href="https://data.finanzas.cdmx.gob.mx/sma/consulta_sedemayo">Pago de Licencia de Conducir</a></li>
    </ul>
  </nav>
</body>
</html>
