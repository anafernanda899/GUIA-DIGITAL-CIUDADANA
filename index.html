<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía Digital Ciudadana</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-image: url('portada.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      background-color: #FFE0CC;
    }

    /* --- CONTENEDOR DEL MENÚ --- */
    nav {
      position: relative;
      margin: 30px auto;
      background-color: rgba(255, 236, 223, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 20px 25px;
      width: 85%;
      max-width: 700px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      text-align: center;
      padding: 14px 18px;
      color: #2E3A59;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #F8BBD0;
      transform: scale(1.03);
    }

    /* --- SUBMENÚS (si existen) --- */
    nav ul li ul {
      display: block;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 10px;
      margin-top: 6px;
    }

    nav ul li ul li a {
      background-color: rgba(255, 255, 255, 0.7);
      font-weight: normal;
      margin: 5px 0;
    }

    nav ul li ul li a:hover {
      background-color: #FFE0CC;
    }

    /* --- LOGOS --- */
    .logo-izq, .logo-der {
      display: block;
      width: 60px;
      margin: 0 auto 10px auto;
    }

    /* --- BARRA DE BÚSQUEDA --- */
    form {
      text-align: center;
      margin: 20px auto;
    }

    form input[type="search"] {
      width: 80%;
      max-width: 350px;
      padding: 12px;
      border-radius: 20px;
      border: 2px solid #F8BBD0;
      font-size: 15px;
      outline: none;
    }

    form input[type="submit"] {
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 20px;
      border: none;
      background-color: #F8BBD0;
      font-weight: bold;
      cursor: pointer;
      color: #2E3A59;
    }

    /* --- RESPONSIVO (TELÉFONO) --- */
    @media (max-width: 700px) {
      nav {
        width: 90%;
        padding: 15px;
      }

      nav ul li a {
        font-size: 16px;
        padding: 12px;
      }

      .logo-izq, .logo-der {
        width: 45px;
      }
    }
  </style>
</head>
