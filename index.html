<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía Digital Ciudadana</title>
  <script src="FA.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-image: url('portada.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      background-color: #FFE0CC; /* color de respaldo */
    }

    /* --- BARRA DE BÚSQUEDA --- */
    .search-bar {
      background-color: rgba(255, 239, 230, 0.8);
      backdrop-filter: blur(4px);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .search-bar input[type="text"] {
      width: 300px;
      padding: 10px 15px;
      border: 2px solid #F8BBD0;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .search-bar input[type="text"]:focus {
      border-color: #E57373;
      box-shadow: 0 0 5px rgba(229, 115, 115, 0.5);
    }

    .search-bar button {
      margin-left: 10px;
      padding: 10px 18px;
      background-color: #F8BBD0;
      border: none;
      border-radius: 20px;
      color: #2E3A59;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #F48FB1;
      color: white;
    }

    /* --- MENÚ PRINCIPAL --- */
    nav {
      background-color: rgba(255, 224, 204, 0.9);
      backdrop-filter: blur(4px);
      padding: 8px 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* --- LOGOS --- */
    .logo-izq, .logo-der {
      height: 45px;
      width: auto;
      margin: 0 20px;
    }

    /* --- LISTA DEL MENÚ --- */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex: 1;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 12px 20px;
      color: #2E3A59;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    nav ul li a:hover {
      background-color: #F8BBD0;
      color: #1C3A5B;
    }

    /* --- SUBMENÚ --- */
    nav ul li ul {
      display: none;
      position: absolute;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 0;
      top: 100%;
      left: 0;
      min-width: 180px;
      z-index: 10;
    }

    nav ul li:hover > ul {
      display: block;
    }

    nav ul li ul li a {
      padding: 12px 15px;
      color: #333;
      font-weight: normal;
    }

    nav ul li ul li a:hover {
      background-color: #FFE0CC;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      body {
        padding: 10px;
        background-size: cover;
      }

      nav {
        flex-direction: column;
        padding: 10px;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }

      nav ul li a {
        padding: 10px;
      }

      .logo-izq, .logo-der {
        height: 35px;
        margin: 5px;
      }

      form input[type="search"] {
        width: 90%;
      }
    }

  </style>
</head>
