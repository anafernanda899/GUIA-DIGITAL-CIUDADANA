<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía Digital Ciudadana</title>
  <script src="FA.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-image: url('portada.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      background-color: #FFE0CC;
    }

    /* --- MENÚ RESPONSIVE (Hamburguesa) --- */
    nav {
      background-color: rgba(255, 224, 204, 0.95);
      backdrop-filter: blur(4px);
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 10px;
      position: relative;
    }

    .menu-btn {
      display: none;
      font-size: 28px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 8px;
      background: #F8BBD0;
      color: #2E3A59;
      width: fit-content;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    nav ul li a {
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-weight: bold;
      color: #2E3A59;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background-color: #F8BBD0;
    }

    /* SUBMENÚ */
    nav ul li ul {
      display: none;
      position: absolute;
      background: white;
      padding: 0;
      margin: 0;
      width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 20;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li a {
      color: #333;
      font-weight: normal;
    }

    /* BARRA DE BÚSQUEDA */
    form {
      margin-top: 20px;
    }

    form input[type="search"] {
      width: 80%;
      max-width: 350px;
      padding: 12px;
      border-radius: 20px;
      border: 2px solid #F8BBD0;
      font-size: 15px;
      outline: none;
    }

    form input[type="submit"] {
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 20px;
      border: none;
      background-color: #F8BBD0;
      font-weight: bold;
      cursor: pointer;
    }

    /* LOGOS */
    .logo-izq, .logo-der {
      width: 50px;
    }

    /* -------------------
       RESPONSIVE TELÉFONO
       ------------------- */
    @media (max-width: 700px) {

      /* Menú se vuelve vertical */
      nav ul {
        display: none;
        flex-direction: column;
        background-color: rgba(255, 224, 204, 0.97);
        padding: 15px;
        border-radius: 10px;
      }

      nav ul.show {
        display: flex;
      }

      .menu-btn {
        display: block;
        margin: 0 auto;
      }

      .logo-izq, .logo-der {
        width: 40px;
        margin: 5px auto;
        display: block;
      }

      nav ul li {
        width: 100%;
        text-align: center;
      }

      nav ul li ul {
        position: static;
        width: 100%;
        box-shadow: none;
        background: #FFF3E0;
        border-radius: 10px;
      }

      nav ul li:hover ul {
        display: none;
      }

      /* Submenú desplegable en móvil con clic */
      nav ul li.active ul {
        display: block;
      }
    }
  </style>
</head>

<body>

<center>
<form method="get" action="https://www.google.com/search" target="_blank">

</form>

  }
